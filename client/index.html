<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <title>Evaluation Javascript</title>
</head>
<body ng-app="myApp">

    <div class="mainWrap">
        <div class="container">
            <div class="row">
                <div class="col-xs-3">

                    <h1>Liste des utilisateus</h1>

                    <ul class="list-group" ng-repeat="n in maListe">
                        <li class="list-group-item">{{n}}</li>
                    </ul>

                </div> <!-- col-xs-3 -->
                <div class="col-xs-9">
                    <div ng-view></div>
                </div> <!-- col-xs-9 -->
            </div> <!-- row -->
        </div> <!-- container -->
    </div> <!-- mainWrap -->

    <script src="/static/myApp.js"></script>
    <script src="/static/controllers/boitiers.ctrl.js"></script>
    <script src="/static/controllers/listeUser.ctrl.js"></script>
    
</body>
</html>
